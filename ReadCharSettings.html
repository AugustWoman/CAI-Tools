<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Settings</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            background-color: #e0e0e0;
            font-family: serif;
        }

        pre {
            width: 100%;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <script defer>
        const myObj = `<<<CHARACTER_SETTINGS>>>`;
        const pre = document.createElement('pre');
        for (const [key, value] of Object.entries(JSON.parse(myObj).character)) {
            let text = document.createTextNode(`${key}: ${JSON.stringify(value)}`);
            if (key === "description" || key === "definition" || key === "greeting") {
                text = document.createTextNode(`${key}: ${decodeURIComponent(value)}`);
            }
            pre.appendChild(text);
            pre.appendChild(document.createElement('br'));
            pre.appendChild(document.createElement('br'));
        }
        document.body.appendChild(pre);
    </script>
</body>

</html>
